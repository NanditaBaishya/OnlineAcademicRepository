<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Sign Up</title>
</head>
<body>
	<div id="main" class="container"> 
		<form id="form1" method="post" action="/signup">
			<div class="form-group">
				<label for="EmailInput">Email Address</label>
				<input type="email" name="mail" class="form-control"  id="emailInput" aria-describedby="emailHelp" placeholder="Enter your email here">
				<small id="emailHelp" class="form-text text-muted">Please enter your valid email address</small>
			</div> 
			<div class="form-group">
				<label for="Password">Password</label>
				<input type="password" name="pswd" class="form-control" id="passwordInput" aria-describedby="passwordHelp" placeholder="Enter your password here" >
				<small id="passwordHelp" class="form-text text-muted">Make your password more secure by adding special symbols and numbers</small>
			</div>
			<div class="form-group">
				<label for="RPassword">Re-enter Password</label>
				<input type="password" name="rpswd" class="form-control" id="rpasswordInput" aria-describedby="rpasswordHelp" placeholder="Re-enter your password here" >
			</div>
			<button type="submit" class="btn btn-primary">Signup</button>
		</form>

	</div>
	<div class="container-fluid">
			<button type="button" class="btn"><a href="/">Back</a> </button>
		</div>
</body>
</html>
